{% extends "base.html" %}
{% block title %}{{page_title}}{% endblock %}
{% block content %}
<div class="container py-4 py-xl-5">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col d-flex flex-column justify-content-center p-4">
            <div class="text-center text-md-start d-flex flex-column align-items-center align-items-md-start mb-5">
                <div>
                    <h4>{{sug.title}}</h4>
                    <p>{{sug.desc}}</p>
                </div>
            </div>
            <div class="text-center text-md-start d-flex flex-column align-items-center align-items-md-start mb-5">
            </div>
            <div class="text-center text-md-start d-flex flex-column align-items-center align-items-md-start">
                <div>
                    <h4>Контакты</h4>
                    <p>Ссылка: {{sug.link}} <br> </p>
                </div>
                    <div class="row">
        {% for el in sug.images %}
        <div class="col"><img class="img-thumbnail" src="{{ url_for('BotStorage', path=el[14:]) }}"/></div>
        {% endfor %}
    </div>
                <a class="btn btn-outline-primary btn-lg" role="button" href="/suggestions/edit/{{sug.id}}">Редактировать</a><a class="btn btn-outline-primary btn-lg" role="button" href="/suggestions/delete/{{sug.id}}">Удалить</a>
            </div>
        </div>
    </div>

    </div>

{% endblock %}
