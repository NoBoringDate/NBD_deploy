<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{%endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block link %}{% endblock %}
    <script src="{{ url_for('static', path='/js/jquery-3.6.1.min.js') }}"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', path='/logo.png') }}" width="115" height="31">
                <span class="fs-3 text-white" style="padding-left: 10px;">NBD</span>
                </a>
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3">
                    <span class="text-white">Menu</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
            
            {% block nav_button%}{% endblock %}
            
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
    
</body>

</html>
