{% extends "base.html" %}
{% block title %}{{page_title}}{% endblock %}

{% block content %} 
<form method="post" enctype="multipart/form-data">

    <section class="position-relative py-2 py-xl-4">
        <div class="container">
            <div class="row mb-4">
                <div style="text-align: center;">
                    <h2>Вход</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column">
                            <div class="my-1"></div>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="login" name="username" placeholder="Логин"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                                <div class="mb-2"><button class="dark-button form-control" type="submit">Войти</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</form>

<script>
document.getElementsByClassName('nav-links')[0].outerHTML = " "
</script>

{% endblock %}
